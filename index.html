<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class=" Cards_container">
                <div class="row Cards_cols">



                    <div class="col-9 Card">
                        <div id="card_1" class="Card_body">
                            <span id="card_number">1</span>
                        </div>
                    </div>
                    <div class="col-1 Card">
                        <div id="card_2" class="Card_body">
                            <span id="card_number">2</span>
                        </div>
                    </div>
                    <div class="col-1 Card">
                        <div id="card_3" class="Card_body">
                            <span id="card_number">3</span>
                        </div>
                    </div>
                    <div class="col-1 Card">
                        <div id="card_4" class="Card_body">
                            <span id="card_number">4</span>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>



</body>
<script src="js/app.js"></script>

</html>
